<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<body>

    <div class="layout">
        <div class="header">
            <h1 class="logo">WORDLE <span style="color:var(--correct)">PRO</span></h1>
            <div class="stats-bar">
                <div class="stat-box">
                    <span class="label">PUNTOS</span>
                    <span id="score-display">0</span>
                </div>
                <div class="stat-box">
                    <span class="label">RACHA</span>
                    <span id="streak-display">0</span>
                </div>
            </div>
            <button class="help-circle" onclick="openTutorial()">?</button>
        </div>

        <div class="game-container">
            <div id="grid" class="grid"></div>
        </div>

        <div class="keyboard-container">
            <div class="kb-row" id="row1"></div>
            <div class="kb-row" id="row2"></div>
            <div class="kb-row" id="row3"></div>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Â¡GANASTE!</h2>
            <p id="modal-message">La palabra era: XXXX</p>
            <div class="modal-stats">
                <div class="m-stat"><span id="modal-points">+0</span><label>Puntos</label></div>
                <div class="m-stat"><span id="modal-streak">0</span><label>Racha</label></div>
            </div>
            <div class="modal-actions">
                <button id="share-btn" onclick="shareResults()">COMPARTIR ðŸ“¤</button>

        <div class="modal-content tutorial-content">

            <div class="example-container">
                <div class="example-row">
                    <div class="cell correct">V</div><div class="cell">O</div><div class="cell">C</div><div class="cell">A</div><div class="cell">L</div>
                </div>
                <p><small>La <b>V</b> estÃ¡ en la posiciÃ³n correcta.</small></p>
                <div class="example-row">
                    <div class="cell">M</div><div class="cell present">E</div><div class="cell">S</div><div class="cell">A</div><div class="cell">S</div>

    </div>

    <script src="script.js"></script>

</html>
